<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- /bootstrap -->
  <title>Document</title>
</head>
<body class="bg-danger">
  <div class="container my-5">
    <div class="card">
      <form action="">
      <div class="card-body text-center">
        <h1 class="mb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="d-flex justify-content-center"> 
          
          <div class="d-inline mx-5 ">
            <h4>Nome e cognome</h4>
            <input id="input-name" class=" d-inline form-control" type="text" placeholder="Nome">
          </div>

          <div class="d-inline mx-5 ">
            <h4>Km da percorrere</h4>
            <input id="input-km" class=" d-inline form-control" type="text" placeholder="Km da percorrere">
          </div>

          <div class="d-inline mx-5">
            <h4>Fascia d'età</h4>
          <select id="age" class=" d-inline form-select" aria-label="Default select example">
            <option value="reset" selected>Seleziona la tua fascia di età:</option>
            <option value="1">Maggiorenne</option>
            <option value="2">Minorenne</option>
            <option value="3">Over 65</option>
          </select>
 
        </div>
      </div>

      <div class="d-flex justify-content-center mb-5 mt-4">
        <button type="button" id="btn-genera" class=" btn btn-primary mx-5">GENERA</button> 

        <button type="reset" id="btn-reset" class=" btn btn-danger mx-5">ANNULLA</button> 
      </div>
    </form>
    </div>
    
  </div>

  <div id="ticket-section" class="d-none container text-light">
    <h1>IL TUO BIGLIETTO</h1>
    <div class="card">
      <div class="card-body">
        <h2>NOME PASSEGGERO: <span></span></h2>
        <div class="innercard d-flex">
          <div class="bg-danger flex-fill h-100 w-25"><img src="img/tren.jpg" class="w-100" alt=""></div>
          <h1 class="error-message d-none .text-bg-danger  ">ATTENTIONE! Si prega di inserire i km da percorrere in formato numerico corretto.</h1>
          <table class="table ms-4">
            <thead>
              <tr>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="offerta"></td>
                <td class="carrozza"></td>
                <td class="codice"></td>
                <td class="costo"></td>
              </tr>
            
            </tbody>
          </table>
        </div>



       
      </div>
    </div>
  </div>

  
 

  <script src="JS/script.js"></script>
</body>
</html>
